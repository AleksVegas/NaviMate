<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тест NaviMate</title>
</head>
<body>
    <h1>Тест NaviMate</h1>
    <div id="test-results"></div>
    
    <script>
        // Тестируем загрузку переводов
        function testTranslations() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h2>Результаты тестов:</h2>';
            
            // Тест 1: Проверяем загрузку переводов
            if (window.translations) {
                results.innerHTML += '<p>✅ Переводы загружены</p>';
                if (window.translations.ru) {
                    results.innerHTML += '<p>✅ Русские переводы доступны</p>';
                } else {
                    results.innerHTML += '<p>❌ Русские переводы недоступны</p>';
                }
            } else {
                results.innerHTML += '<p>❌ Переводы не загружены</p>';
            }
            
            // Тест 2: Проверяем переменную языка
            if (window.lang) {
                results.innerHTML += '<p>✅ Язык установлен: ' + window.lang + '</p>';
            } else {
                results.innerHTML += '<p>❌ Язык не установлен</p>';
            }
            
            // Тест 3: Проверяем функции
            if (typeof calculate === 'function') {
                results.innerHTML += '<p>✅ Функция calculate доступна</p>';
            } else {
                results.innerHTML += '<p>❌ Функция calculate недоступна</p>';
            }
            
            if (typeof calculateArrival === 'function') {
                results.innerHTML += '<p>✅ Функция calculateArrival доступна</p>';
            } else {
                results.innerHTML += '<p>❌ Функция calculateArrival недоступна</p>';
            }
        }
        
        // Загружаем скрипты и тестируем
        function loadScripts() {
            const scripts = [
                'js/lang.js',
                'js/script.js', 
                'js/arrivalcalc.js'
            ];
            
            let loaded = 0;
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loaded++;
                    if (loaded === scripts.length) {
                        setTimeout(testTranslations, 100);
                    }
                };
                script.onerror = () => {
                    results.innerHTML += '<p>❌ Ошибка загрузки: ' + src + '</p>';
                };
                document.head.appendChild(script);
            });
        }
        
        loadScripts();
    </script>
</body>
</html>
