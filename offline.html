<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Нет связи с берегом</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      color: #2f5597;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1em;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1em;
    }
    button {
      background-color: #2f5597;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #244474;
    }
  </style>
</head>
<body>
  <div id="offline-banner" style="display:none; padding:10px; text-align:center; background:#ffe9e9; color:#a00; font-weight:bold;">
  ⚠️ Связь с цивилизацией потеряна. Возможны перебои в работе.
</div>

<script>
  if (!navigator.onLine) {
    document.getElementById('offline-banner').style.display = 'block';
  }

  window.addEventListener('offline', () => {
    document.getElementById('offline-banner').style.display = 'block';
  });

  window.addEventListener('online', () => {
    document.getElementById('offline-banner').style.display = 'none';
  });
</script>
</body>
</html>
